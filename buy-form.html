            <main>
                <div class="row">
                    <div class="col col-lg-7 col-12 now ">
                        <div id="carDetails"></div>
                    </div>
            
                    <div class="col col-lg-5 col-12 mind">
                        <form id="buyForm" onsubmit="submitBuyForm(); return false;">
                            <label for="licensePlate">LICENSE PLATE NUMBER</label>
                            <input type="text" id="licensePlate" required><br>
                
                            <label for="vin">VEHICLE VERIFICATION NUMBER</label>
                            <input type="text" id="vin" required><br>

                            <label for="">VEHICLE REPORT HISTORY</label>
                            <input type="text">

                            <label for="identity" class="mb-1">VEHICLE OWNERSHIP PLAN</label> <br>
                            <select id="identity" >
                            <option value="default"  selected disabled></option>
                            <option value="passport">Personal Use</option>
                            <option value="driverLicense">Family Use</option>
                            <option value="nin">Business Purpose</option>
                        </select>
                
                            <button type="submit" class="button bat">Complete Purchase</button>
                        </form>
                
                        <div id="buyAppreciationMessage" style="display: none;">
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const selectedCar = JSON.parse(localStorage.getItem('selectedCar'));

        const carDetailsContainer = document.getElementById('carDetails');
        carDetailsContainer.innerHTML = `<p>Car Name: ${selectedCar.name}</p>
        <p>Price: $${selectedCar.price.toLocaleString()}</p>
                                        <p>Build Year: ${selectedCar.year}</p>
        <img src="${selectedCar.image}" alt="${selectedCar.name} Image"><br>
                                        `;

        function submitBuyForm() {
            const appreciationMessage = document.getElementById('buyAppreciationMessage');
            appreciationMessage.innerHTML = `<div class="cir"><i class="fa-solid fa-check"></i></div>
            <span>Thank you for purchasing ${selectedCar.name} !</span><br>
                                            You have successfully bought ${selectedCar.name} for $${selectedCar.price.toLocaleString()}.`;
            document.getElementById('buyForm').style.display = 'none';
            appreciationMessage.style.display = 'block';
        }
    </script>
